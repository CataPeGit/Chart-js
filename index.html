<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Chart.js chart</title>
</head>
<body>
    
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>


    <script>
        let myChart = document.getElementById('myChart').getContext('2d');

        // Global options
       // Chart.defaults.global.defaultFontFamily = 'Lato';
       // Chart.defaults.global.defaultFontSize = 18;
       // Chart.defaults.global.defaultFontColor = '#777';

        let massPopChart = new Chart(myChart, {

        // -- Change date for a different output --
        type:'bar', // bar, horizontalbar, pie ,line, doughnut, radar, polarArea
        data:{
            labels:['Bucuresti', 'Cluj', 'Timisoara', 'Iasi', 'Constanta', 'Brasov'],
            datasets:[{// an array of objects
                label:'Population',
                data:[
                1883425,
                324576,
                319279,
                290422,
                283872,
                253200
                ],
                //backgroundColor: 'green' ---> 1 color for all
                backgroundColor:[
                    'rgba(0,0,0)',
                    'rgba(0,128,0)',
                    'rgba(128,0,128)',
                    'rgba(128,0,0)',
                    'rgba(0,128,128)',
                    'rgba(192,192,192)'
                ],
                borderWidth:4,
                borderColor:'#777',
                hoverBorderWidth:3,
                hoverBorderColor:'Black'
            }] 
        },
        options:{
            title:{
                display:true,
                text:'Cele mai mari orase din Romania',
                fontSize:25 // default font size is 18
            },
        legend:{
            position:'right',
            labels:{
                fontColor:'#000'
            },

        layout:{
            padding:{
                left: 50,
                right: 0,
                bottom: 0,
                top: 0
            }
        },
        tooltips:{
            enabled:true
        }
    }
    }
    });
    </script>
</body>
</html>
